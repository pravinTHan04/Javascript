<!DOCTYPE html>

<h2>Q2</h2>

<p id="demo"></p>
<script>

"The addition of two numbers is: " + Total;
</script>

<p id ="demo1"></p>
<script>
    var Multiplication = num1 * num2;

</script>

<script>
    var Subtraction = num1 - num2;
    document.getElementById("demo2").innerHTML =
    "The Subtraction of two numbers is: " + Subtraction;
</script>

<p id ="demo3"></p>
<script>
    var Division = num1 / num2;
    document.getElementById("demo3").innerHTML =
    "The Division of two numbers is: " + Division;
</script>
